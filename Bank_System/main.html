        <h3 class="hprimary">Welcome to Online Bank Sysetm</h3>

    <!--client-->
    <section id="clientsection">
        <h1 class="hprimary center">Our clients</h1>
        <div id="client">
            <div class="clientitem">
                <img src="img/apple-gf60751c77_1280.png" alt="Our client">
            </div>
            <div class="clientitem">
                <img src="img/logo-gb8e1ae9ec_1280.png" alt="Our client">

            <div class="clientitem">
                <img src="img/magnifying-glass-g4f6476842_1280.png" alt="Our client">
            </div>
        </div>
    </section>

    <!--contact-->
    <section id="contact">
        <h1 class="hprimary center"> contact us</h1>
        <div id="contactbox">
            <form action="">
                <div class="formgroup">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter ur name">
                </div>
                <div class="formgroup">
                    <label for="email">Email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter ur eamil">
                </div>
                <div class="formgroup">
                    <label for="phone">Phone no:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter ur mobile no">
                </div>
                <div class="formgroup">
                    <label for="message">message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
